---
name: ipr-cnrs.nftables.molecule

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@2.6.16
        with:
          command: lint
  test:
    needs:
      - lint
    runs-on:  ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - image: centos
            tag: latest
          - image: debian
            tag: latest
  molecule:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: molecule
        uses: robertdebock/molecule-action@2.6.17
        with:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}